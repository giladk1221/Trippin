<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trippin' - Manage Budgets</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <script>
        // Load destinations and populate the table
        function loadDestinations() {
            fetch('../backend/fetch_destinations_budget.php')
                .then(response => response.json())
                .then(data => {
                    const tableBody = document.querySelector('#budgetsTable tbody');
                    tableBody.innerHTML = ''; // Clear existing rows
                    if (data.length === 0) {
                        document.getElementById('noBudgetsMessage').style.display = 'block';
                    } else {
                        document.getElementById('noBudgetsMessage').style.display = 'none';
                        data.forEach(destination => {
                            const row = document.createElement('tr');
                            row.innerHTML = `
                                <td>${destination.country}</td>
                                <td>${destination.daily_budget}</td>
                                <td>${destination.last_update_time}</td>
                                <td>${destination.fname} ${destination.lname}</td>
                            `;
                            tableBody.appendChild(row);
                        });
                    }
                })
                .catch(error => console.error('Error fetching destinations:', error));
        }

        // Initialize the page on load
        window.onload = function () {
            loadDestinations();
        };
    </script>
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <header class="section">
            <h1>Manage Budgets</h1>
        </header>

        <!-- Set Budget Section -->
        <section class="section" id="setBudgetSection">
            <h2 class="section-title">Set and Update Budgets</h2>
            <form id="setBudgetForm">
                <label for="destination">Destination:</label>
                <input type="text" id="destination" name="destination" required>

                <label for="budgetAmount">Budget Amount:</label>
                <input type="number" id="budgetAmount" name="budgetAmount" required>

                <div class="form-buttons">
                    <button type="submit" class="button">Save</button>
                </div>
            </form>
        </section>

        <script>
            // Handle form submission with AJAX
            document.getElementById('setBudgetForm').addEventListener('submit', function (event) {
                event.preventDefault(); // Prevent default form submission

                const formData = new FormData(this);

                fetch('../backend/manage_budget.php', {
                    method: 'POST',
                    body: formData,
                })
                .then(response => response.json())
                .then(data => {
                    if (data.status === "success") {
                        // Refresh the page to load updated budgets
                        window.location.reload();
                    } else {
                        alert(data.message || "Failed to update budget.");
                    }
                })
                .catch(error => {
                    console.error("Error during form submission:", error);
                    alert("An error occurred while saving the budget.");
                });
            });
        </script>

        <!-- Current Budgets Section -->
        <section class="section" id="currentBudgetsSection">
            <h2 class="section-title">Current Budgets</h2>
            <table class="table" id="budgetsTable">
                <thead>
                    <tr>
                        <th>Country</th>
                        <th>Daily Budget</th>
                        <th>Last Updated At</th>
                        <th>Last Updated By</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <p id="noBudgetsMessage" style="display: none;">No budgets have been set yet.</p>
        </section>
    </div>
</body>
</html>
