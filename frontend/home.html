<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trippin' - Home</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <script>
        // Validate session on page load and handle session data
        window.onload = function () {
            fetch('../backend/session_manager.php')
                .then(response => {
                    console.log("Response status:", response.status); // Debug: Log the response status
                    if (!response.ok) {
                        throw new Error("Session invalid. Redirecting to login...");
                    }
                    return response.json();
                })
                .then(data => {
                    console.log("Session data received:", data); // Debug: Log session data

                    // Display welcome message with username
                    const welcomeMessage = `Welcome, ${data.username} (ID: ${data.user_id})`;
                    document.getElementById('welcomeMessage').textContent = welcomeMessage;

                    // Use user_id to fetch personalized trips
                    loadUserTrips(data.user_id);
                })
                .catch(error => {
                    console.error("Error during session validation:", error.message);
                    window.location.href = 'index.html'; // Redirect to login if session is invalid
                });
        };

        // Fetch and display user-specific trips
        function loadUserTrips(userId) {
            console.log("Loading trips for user_id:", userId); // Debug: Log user_id

            fetch(`../backend/fetch_trips.php?user_id=${userId}`)
                .then(response => {
                    console.log("Trips response status:", response.status); // Debug: Log response status
                    if (!response.ok) {
                        throw new Error("Failed to fetch trips.");
                    }
                    return response.json();
                })
                .then(trips => {
                    console.log("User trips:", trips); // Debug: Log fetched trips
                    const tripsContainer = document.getElementById('tripContainer');
                    tripsContainer.innerHTML = ''; // Clear existing content
                    if (trips.length > 0) {
                        tripsContainer.innerHTML = trips.map(trip => `
                            <div class="trip-card">
                                <h3>${trip.destination}</h3>
                                <p>${trip.start_date} to ${trip.end_date}</p>
                                <button onclick="viewTrip('${trip.id}', '${trip.destination}', '${trip.start_date}', '${trip.end_date}')">Manage Trip</button>
                            </div>
                        `).join('');
                    } else {
                        document.getElementById('noTripsMessage').textContent = 'No upcoming trips available.';
                    }
                })
                .catch(error => console.error("Error loading trips:", error.message));
        }

        // Store trip data in sessionStorage and navigate to manage_trip.html
        function viewTrip(id, destination, start_date, end_date) {
            const tripData = { id, destination, start_date, end_date };
            console.log("Storing trip data:", tripData); // Debug: Log trip data
            sessionStorage.setItem('selectedTrip', JSON.stringify(tripData));
            window.location.href = 'manage_trip.html';
        }
    </script>
</head>
<body>
    <div class="container">
        <header class="section">
            <h1 id="welcomeMessage">Welcome, User</h1>
            <nav>
                <a href="history.html" class="button">View Trip History</a>
            </nav>
        </header>

        <h2 class="section-title">Upcoming Trips</h2>
        <section class="section" id="upcomingTripsSection">
            <div id="tripContainer">
                <p id="noTripsMessage">Loading your trips...</p>
            </div>
            <button id="addTripButton" class="button">Add Trip</button>
        </section>

        <!-- Add Trip Modal -->
        <div id="addTripModal" class="modal hidden">
            <div class="modal-overlay"></div>
            <div class="modal-content">
                <h2>Add Trip</h2>
                <form id="addTripForm">
                    <label for="destination">Destination:</label>
                    <select id="destination" name="destination" required>
                        <option value="" disabled selected>Select a destination</option>
                    </select>
                    <label for="startDate">Start Date:</label>
                    <input type="date" id="startDate" name="start_date" required>
                    <label for="endDate">End Date:</label>
                    <input type="date" id="endDate" name="end_date" required>
                    <div class="form-buttons">
                        <button type="submit" class="button">Save</button>
                        <button type="button" id="closeAddTripModal" class="button">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="assets/js/scripts.js"></script>
</body>
</html>
