<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trippin' - Welcome</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <style>
        /* Base styling */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            height: 100vh;
            background: url('assets/images/background-city.jpg') no-repeat center center/cover; /* Background image */
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            color: #333;
        }

        /* Light white overlay */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.6); /* Light white overlay */
            z-index: 1;
        }

        .login-card {
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            width: 90%; /* Responsive width for mobile */
            max-width: 360px; /* Maximum width for desktop */
            padding: 20px;
            text-align: center;
            position: relative;
            z-index: 2; /* Above the overlay */
        }

        .app-name {
            font-size: 28px;
            font-weight: bold;
            color: #FF6A52; /* Coral color */
            margin-bottom: 20px;
        }

        .login-card form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .input-group {
            display: flex;
            align-items: center;
            border: 1px solid #DBDBDB; /* Light gray */
            border-radius: 5px;
            padding: 10px;
            background: #F3F3F3;
        }

        .input-group input {
            border: none;
            outline: none;
            width: 100%;
            padding: 10px;
            background: none;
            font-size: 14px;
            color: #333;
        }

        .input-group i {
            color: #FF6A52; /* Coral for icons */
            margin-right: 10px;
        }

        .login-card button {
            background: #FF6A52; /* Coral button */
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .login-card button:hover {
            background: #e85c46; /* Slightly darker coral */
        }

        @media (max-width: 768px) {
            .login-card {
                padding: 15px;
            }

            .app-name {
                font-size: 24px;
            }

            .login-card button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="app-name">Trippin'</div> 
        <form id="loginForm" action="../backend/login.php" method="POST">
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" id="username" name="username" placeholder="Username" required>
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
