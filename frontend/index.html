<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trippin' - Welcome</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <div class="container">
        <header class="section">
            <h1>Welcome to Trippin'</h1>
            <p>Your ultimate solution for managing work trips and expenses.</p>
        </header>

        <section class="section" id="loginSection">
            <h2>Login</h2>
            <div class="login-container">
                <form id="loginForm" action="../backend/login.php" method="POST">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                    <div class="form-buttons">
                        <button type="submit" class="button">Login</button>
                    </div>
                </form>
            </div>
        </section>
    </div>
</body>
</html>
