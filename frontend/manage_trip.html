<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trippin' - Manage Trip</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="left-header">
            <span class="app-name">Trippin'</span>
            <span class="welcome-message">Welcome, User</span>
        </div>
        <div class="center-buttons">
            <a href="home.html" class="nav-button">Home</a>
            <a href="history.html" class="nav-button">History</a>
        </div>
    </div>

    <!-- Page Header -->
    <div class="page-header">
        <img src="assets/images/header-placeholder.jpg" alt="Header Image">
    </div>

    <!-- Trip Details -->
    <div class="content">
        <header class="section">
            <h1 id="tripHeader" class="trip-header">Manage Trip</h1>
            <p id="tripDates" class="trip-dates"></p>
        </header>

        <!-- Flights Section -->
        <h2 class="section-title">Flights</h2>
        <section class="section" id="flightsSection">
            <div class="carousel-container">
                <button class="carousel-nav left" onclick="scrollCarousel('left')">&lt;</button>
                <div id="flightContainer" class="carousel-wrapper">
                
                <button class="carousel-nav right" onclick="scrollCarousel('right')">&gt;</button>
            </div>
            <button id="addFlightButton" class="button">Add Flight</button>
        </section>

        <!-- Add Flight Modal -->
        <div id="addFlightModal" class="modal">
            <div class="modal-content">
                <h2>Add Flight</h2>
                <form id="addFlightForm">
                    <label for="origin">Origin (IATA Code):</label>
                    <select id="origin" name="iata_code" required>
                        <option value="" disabled selected>Select origin...</option>
                    </select>
                    
                    <label for="date">Date:</label>
                    <input type="date" id="flightDate" name="date" required>
                    
                    <label for="flightNumber">Flight Number:</label>
                    <input type="text" id="flightNumber" name="flight_number" required>
                    
                    <div class="form-buttons">
                        <button type="submit" class="button">Save</button>
                        <button type="button" id="closeAddFlightModal" class="button">Cancel</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Expenses Section -->
        <h2 class="section-title">Expenses</h2>
        <section class="section" id="expensesSection">
            <div id="expenseContainer" class="card-container">
                <p id="noExpensesMessage">Loading expenses...</p>
            </div>
            <button id="addExpenseButton" class="button">Add Expense</button>
        </section>

        <!-- Add Expense Modal -->
        <div id="addExpenseModal" class="modal">
            <div class="modal-content">
                <h2>Add Expense</h2>
                <form id="addExpenseForm" enctype="multipart/form-data">
                    <label for="reason">Reason:</label>
                    <input type="text" id="reason" name="reason" required>

                    <label for="amount">Amount:</label>
                    <input type="number" id="amount" name="amount" required>

                    <label for="date">Date:</label>
                    <input type="date" id="date" name="date" required>

                    <label for="currency">Currency:</label>
                    <select id="currency" name="currency" required>
                        <option value="" disabled selected>Select Currency</option>
                    </select>

                    <label for="receipt">Upload Receipt (required):</label>
                    <input type="file" id="receipt" name="receipt" required>

                    <div class="form-buttons">
                        <button type="submit" class="button">Save</button>
                        <button type="button" id="closeAddExpenseModal" class="button">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="assets/js/scripts.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Fetch session data and display user details
            fetch('../backend/session_manager.php')
                .then(response => response.json())
                .then(data => {
                    if (!data || !data.user_id) {
                        alert("Session expired. Please log in again.");
                        window.location.href = 'index.html';
                    } else {
                        document.querySelector('.welcome-message').textContent = `Welcome, ${data.fname}`;
                        loadUserTrips(data.user_id);
                        loadAirports();

                        // Manager Home button functionality
                        const managerButton = document.getElementById("managerHomepageButton");
                        managerButton?.addEventListener("click", function () {
                            if (data.manager === 1) {
                                window.location.href = 'manager_home.html';
                            } else {
                                alert("You do not have manager permissions.");
                            }
                        });
                    }
                })
                .catch(err => console.error("Error fetching session data:", err));
        });

        function loadAirports() {
            fetch('../backend/fetch_airports.php')
                .then(response => response.json())
                .then(data => {
                    const dropdown = document.getElementById('origin');
                    dropdown.innerHTML = '<option value="" disabled selected>Select origin...</option>';
                    data.forEach(airport => {
                        const option = document.createElement('option');
                        option.value = airport.code;
                        option.textContent = `${airport.name} (${airport.code})`;
                        dropdown.appendChild(option);
                    });
                })
                .catch(err => console.error("Error loading airports:", err));
        }
    </script>
</body>
</html>
